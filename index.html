<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETRO</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/active.css">
</head>
<body>


<main>
    <div class="contenedor">

        <section class="sub1">
                <h2 class="title">Timer</h2>

                <div class="select">
                    <article class="number">
                        <input type="number" id="hr" min="0" max="24" value="00">
                        <p data-name="Hrs" class="type">Hrs</p>
                    </article>

                    <article class="number">
                        <input type="number" id="min" min="0" max="60" value="00">
                        <p data-name="Min" class="type">Min</p>
                    </article>

                    <article class="number">
                        <input type="number" id="seg" min="0" max="60" value="00">
                        <p data-name="Seg" class="type">Seg</p>
                    </article>
                        
                    
                </div>
                <div onclick="stop()" class="animate">STOP</div>
        </section>

    

        <section class="sub2">
                <div class="sounds btns--" id="music">
    
                    <!-- <div class="list-sounds"></div> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:var(--color-main);"><path d="M6 18.573c2.206 0 4-1.794 4-4V4.428L19 7.7v7.43a3.953 3.953 0 0 0-2-.557c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4V7a.998.998 0 0 0-.658-.939l-11-4A.999.999 0 0 0 8 3v8.13a3.953 3.953 0 0 0-2-.557c-2.206 0-4 1.794-4 4s1.794 4 4 4z"></path></svg>
                </div>

                <div class="btns--" id="play">
                    <svg id="svgPlay" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:var(--color-main);"><path d="M7 6v12l10-6z"></path></svg>
                </div>

                <div class="list-times btns--" id="list">
                    <div class="list-list">
                        <p id="5" class="item-list">5 min</p>
                        <p id="20" class="item-list">20 min</p>
                        <p id="30" class="item-list">30 min</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:var(--color-main);"><path d="M4 6h2v2H4zm0 5h2v2H4zm0 5h2v2H4zm16-8V6H8.023v2H18.8zM8 11h12v2H8zm0 5h12v2H8z"></path></svg>
                </div>
        </section>
        



    </div>
</main>


<script src="./assets/js/main.js"></script>
<script src="./assets/js/list.js"></script>
<script src="./assets/js/sound.js"></script>
</body>
</html>
